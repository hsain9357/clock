<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="script.js" defer></script>
     <link rel="stylesheet" href="index.css">
     <title>simple clock</title>
</head>
<body>
     <div class="clock">
               <div class="row row1"></div>
               <div class="row row2"></div>
               <div class="row row3"></div>
               <div class="center-point"></div>
          <ul class="container-num">
               <li class="num" style="--i:0"></li>
               <li class="num"  style="--i:1;"></li>
               <li class="num" style="--i:2;"></li>
               <li class="num" style="--i:3;"></li>
               <li class="num" style="--i:4;"></li>
               <li class="num" style="--i:5;"></li>
               <li class="num" style="--i:6;"></li>
               <li class="num" style="--i:7;"></li>
               <li class="num" style="--i:8;"></li>
               <li class="num" style="--i:9; "></li>
               <li class="num" style="--i:10;"></li>
               <li class="num" style="--i:11;"></li>
               </ul>
     </div>
</body>
</html>
